<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>一个页面</title>
    <style>
        /* 保持原有样式完全不变 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .url {
            color: #666;
            margin: 10px 0;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        .copy-btn {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1 1 40%;
        }
        .copy-btn:hover {
            background: #45a049;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
        }
        .social-link {
            color: #2196F3;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- 保持原有DOM结构不变 -->
    <div class="header">
        <h2>这是大学生做的测试网页！</h2>
        <div class="url">6zqp56mtkyymlba.dianyitong.net</div>
    </div>

    <p>这一页测试使用execCommand方法复制文字。</p>

    <div class="button-group">
        <!-- 保持按钮原始文字不变 -->
        <button class="copy-btn">1</button>
        <button class="copy-btn">2</button>
        <button class="copy-btn">3</button>
        <button class="copy-btn">4</button>
        <button class="copy-btn">复制文案</button>
    </div>

    <div class="footer">
        <p>队长<br>河南 郑州</p>
        <a href="#" class="social-link">我的微博</a>
        <a href="#" class="social-link">保存整页为图片 ></a>
    </div>

    <script>
        // 统一文案库（可自行扩展）
        const TEXT_LIBRARY = [
            "123",
            "456",
            "7890890",
            "1212412421",
            "132132145666"
        ];

        // 保持原有复制逻辑结构
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 从文案库随机选取
                const randomText = TEXT_LIBRARY[Math.floor(Math.random() * TEXT_LIBRARY.length)];
                
                // 保持原有复制方式
                const textarea = document.createElement('textarea');
                textarea.value = randomText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                alert('已复制: ' + randomText); // 保持原有提示方式
            });
        });
    </script>
</body>
</html>
