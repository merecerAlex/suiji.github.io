<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>一个页面</title>
    <style>
        /* 原有样式保持不变 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <div class="header">
        <h2>这是大学生做的测试网页！</h2>
        <div class="url">6zqp56mtkyymlba.dianyitong.net</div>
    </div>

    <p>这一页测试使用execCommand方法复制文字。</p>

    <div class="button-group">
        <!-- 移除所有data-text属性 -->
        <button class="copy-btn">1</button>
        <button class="copy-btn">2</button>
        <button class="copy-btn">3</button>
        <button class="copy-btn">4</button>
        <button class="copy-btn">复制文案</button>
    </div>

    <div class="footer">
        <p>队长<br>河南 郑州</p>
        <a href="#" class="social-link">我的微博</a>
        <a href="#" class="social-link">保存整页为图片 ></a>
    </div>

    <script>
        // 统一文案库
        const textLibrary = [
            "要了解的🌏找duocai_facai，备注小红薯",
            "郑州管城区\n狗咖\n需要看管员\n轻松好做\n工资日结210元",
            "第二条推广文案内容示例",
            "第三条不同风格的宣传语",
            "点击获取更多惊喜优惠！"
        ];

        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 从文案库随机选择
                const randomText = textLibrary[Math.floor(Math.random() * textLibrary.length)];
                
                // 执行复制操作
                const textarea = document.createElement('textarea');
                textarea.value = randomText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                alert('已复制: ' + randomText);
            });
        });
    </script>
</body>
</html>
